<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">
    <!-- https://developer.mozilla.org/en-US/docs/Mozilla/Add-ons/WebExtensions/manifest.json -->
    <!--<link rel="manifest" href="manifest.json">-->
    <link rel="stylesheet" href="resources/third-party/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" type="text/css" href="resources/third-party/semantic-ui/2.7.5/semantic.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="resources/third-party/semantic-ui/2.7.5/semantic.js"></script>

    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body > .grid {
            height: 100%;
        }

        .login-panel .image {
            margin-top: -100px;
        }

        .login-panel.column {
            max-width: 350px;
        }
    </style>
</head>
<body>
<div class="ui middle aligned center aligned grid">
    <div class="login-panel column">
        <h2 class="ui teal image header">
            <img src="resources/images/logo.png" class="image" alt="Logo">
            <!--
            <a href="#" class="image">
                <svg version="1.2" baseProfile="tiny" id="logo" width="32" height="32" class="mr-2" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 48 48" xml:space="preserve">
                <g>
                    <polygon fill="#9AE0F3" points="16,16 0,16 0,48 32,48 32,32 16,32"></polygon>
                    <polygon fill="#2FA1ED" points="48,0 16,0 16,16 32,16 32,32 48,32"></polygon>
                    <rect x="16" y="16" fill="#019DD9" width="16" height="16"></rect>
                </g>
                </svg>
            </a>
            -->
            <div class="content">Log-in to your account</div>
        </h2>
        <form class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="email" placeholder="E-mail address">
                    </div>
                </div>

                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="ui fluid large teal submit button">Login</div>
            </div>

            <div class="ui error message"></div>
        </form>

        <div class="ui message">
            New to us? <a href="signup.html">Sign Up</a>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('.ui.form').form({
            fields: {
                email: {
                    identifier: 'email',
                    rules: [
                        {
                            type: 'empty',
                            prompt: 'Please enter your e-mail'
                        },
                        {
                            type: 'email',
                            prompt: 'Please enter a valid e-mail'
                        }
                    ]
                },
                password: {
                    identifier: 'password',
                    rules: [
                        {
                            type: 'empty',
                            prompt: 'Please enter your password'
                        },
                        {
                            type: 'length[6]',
                            prompt: 'Your password must be at least 6 characters'
                        }
                    ]
                }
            }
        });
    });
</script>
</body>
</html>
